<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabe=no">
    <link rel="stylesheet" href="./css/chat.css">
        <link rel="icon" type="image/png" href="./images/title-logo.png">

    <title>Shwifty</title>

   </head>
  <body>
      
     <div id="loading-screen" class="loading-overlay">
        <div class="loading-content">
            <div class="shwifty-spinner"></div>
            <p class="loading-msg">Finding Your Messages...</p>
        </div>
     </div>



   <div class="header">
      <button id="logout-btn">Logout</button>
      <p class="shwifty">Shwifty</p>
      <div class="stats">Online: <span id="online-count">1</span>
        , Users
      <button id="online-btn">&#65086;
      </button>
      
      <div id="stats-window" class="users-window ">
      </div>
             <!--- <span id ="notify-dot" class="unread-notify"></span>-->
      </div>
      
    </div>
    
    <div class="notify-header">
    <button class="notification-btn">Notify-Off
    </button>
    <div id="chat-title">Global Lobby</div>
    <div id="username"></div>
    </div>
    <div class="chat-window" id="chat-window">
    </div> 

    <div class="input-area">
      <div class="typing-indicator"></div>
     <input type="text" id="messageInput" placeholder="Type a message...">
     <button id="send-btn">Send</button>
    </div>
    
 
    <script src="./src/auth.ts" type="module"></script>
  </body>
</html>
