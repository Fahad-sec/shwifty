<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabe=no">
    <link rel="stylesheet" href="./css/chat.css">
        <link rel="icon" type="image/png" href="./images/title-logo.png">

    <title>Shwifty</title>

   </head>
  <body>

   <div class="header">
      <button id="logout-btn">Logout</button>
      <p class="shwifty"><img src="./images/page-logo.png"></p>
      <div class="stats">Online: <span id="online-count">0</span></div>
    </div>
    
    <div class="notify-header">
    <button class="notification-btn">Enable Notifications 
    </button>
    <div id="username"></div>
    </div>
    <div class="chat-window" id="chat-window">
    </div> 

    <div class="input-area">
      <div class="typing-indicator"></div>
     <input type="text" id="messageInput" placeholder="Type a message...">
     <button id="send-btn">Send</button>
    </div>

        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" ></script>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/auth.js" type="module"></script>
  </body>
</html>
