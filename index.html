<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="./css/auth.css">
    <link rel="icon" type="image/png" href="./images/title-logo.png">

    <title>Authentication</title>
    <p class="shwifty"><img src="./images/page-logo.png"></p>
   </head>
  <body>

    <div class="auth-container">
      <h2>Welcome to Shwifty</h2>
      <input type="text" id="username" placeholder="Pick a username">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="password">

      <div class="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign up</button>
      </div>
      <p id="auth-toggle">Don't have an account?</p>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" ></script>
    <script src="./src/auth.js" type="module"></script>
  </body>
</html>
